services:
  - postgres:9.6
  - redis:latest

variables:
  POSTGRES_DB: netbox
  POSTGRES_USER: netbox
  POSTGRES_PASSOWRD: ""
  POSTGRES_HOST_AUTH_METHOD: trust

stages:
  - verify
  - build
  - deploy

lint:
  stage: verify
  image: python:3.6
  tags:
    - docker
  script:
    - "git config --global credential.helper store"
    - "git config --global credential.gitlab.service.wobcom.de.useHttpPath true"
    - "git config --global credential.gitlab.com.useHttpPath true"
    - "echo https://${DIPLOMACY_CREDENTIALS}@gitlab.service.wobcom.de/infrastructure/diplomacy.git >> ~/.git-credentials"
    - "echo https://${TOPDESK_CREDENTIALS}@gitlab.com/wobcompublic/topdesk/ >> ~/.git-credentials"

    - "apt-get install git"
    - "pip install virtualenv"
    - "virtualenv --python=python3.6 venv"
    - "venv/bin/pip install pycodestyle"
    - "venv/bin/pycodestyle --ignore=W504,E501 netbox/"

tests:
  stage: verify
  image: python:3.6
  tags:
    - docker
  script:
    - "git config --global credential.helper store"
    - "git config --global credential.gitlab.service.wobcom.de.useHttpPath true"
    - "git config --global credential.gitlab.com.useHttpPath true"
    - "echo https://${DIPLOMACY_CREDENTIALS}@gitlab.service.wobcom.de/infrastructure/diplomacy.git >> ~/.git-credentials"
    - "echo https://${TOPDESK_CREDENTIALS}@gitlab.com/wobcompublic/topdesk/ >> ~/.git-credentials"

    - "apt-get install git"
    - "pip install virtualenv"
    - "virtualenv --python=python3.6 venv"
    - "venv/bin/pip install -r requirements.txt"
    - "cp -f netbox/netbox/configuration.testing.py netbox/netbox/configuration.py"
    - "venv/bin/python netbox/manage.py test"

build-package:
  stage: build
  only:
    - develop
  image: registry.gitlab.com/wobcom/fpm-docker:netbox
  tags:
    - docker
  before_script:
    - "git config --global credential.helper store"
    - "git config --global credential.gitlab.service.wobcom.de.useHttpPath true"
    - "git config --global credential.gitlab.com.useHttpPath true"
    - "echo https://${DIPLOMACY_CREDENTIALS}@gitlab.service.wobcom.de/infrastructure/diplomacy.git >> ~/.git-credentials"
    - "echo https://${TOPDESK_CREDENTIALS}@gitlab.com/wobcompublic/topdesk/ >> ~/.git-credentials"
    - "yum install -y python3-devel openldap-devel"
  script:
    - "./build_package.sh"
  artifacts:
    paths:
      - netbox*.rpm

deploy-package:
  stage: deploy
  only:
    - develop
  image: debian:10
  tags:
    - docker
  dependencies:
    - build-package
  before_script:
    - "apt-get -y update"
    - "apt-get install -y sshpass"
    - "mkdir ~/.ssh"
    - "echo ${REPO_HOST_KEY} >> ~/.ssh/known_hosts"
  script:
    - "sshpass -p \"${REPO_PASSWORD}\" scp netbox*.rpm ${REPO_USER}@${REPO_HOST}:${REPO_PATH}"
    - "sshpass -p \"${REPO_PASSWORD}\" ssh ${REPO_USER}@${REPO_HOST} \"/var/share/repos/scripts/rebuild.sh\""
