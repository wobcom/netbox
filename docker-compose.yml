version: '2'

services:
  db:
    environment:
      POSTGRES_DB: netbox
      POSTGRES_USER: netbox
      POSTGRES_PASSWORD: netbox
    restart: always
    image: postgres:9.6
    expose:
      - "5432"
  app:
    environment:
      DATABASE_URL: postgres://netbox:netbox@db/netbox
      DJANGO_MANAGEPY_MIGRATE: 'off'
      DJANGO_MANAGEPY_COLLECTSTATIC: 'off'
    build:
      context: .
      dockerfile: ./Dockerfile
    links:
      - db:db
    ports:
      - "8000:8000"
